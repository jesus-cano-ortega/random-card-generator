<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Random Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="hand spread">
        <div class="card suitdiamonds"></div>
        <div class="card suithearts"></div>
        <div class="card suitclubs"></div>
        <div id="cardNumber" class="card suitspades">
          <p>A</p>
        </div>
      </div>
      <div class="buttons-container">
        <button id="randomCard">Show a random card</button>
        <button id="differentSuit">Show different suit</button>
        <button id="noRepeat">Show without repeat</button>
      </div>
    </div>
  </body>
</html>
